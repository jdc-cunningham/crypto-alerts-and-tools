<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="css-reset.css">
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="alerts.css">
  <link rel="stylesheet" href="gains-calc.css">
  <title>Crypto alerts and tools</title>
</head>
<body>
  <div id="app">
    <div id="app__left">
      <button type="button" id="allow-alerts-btn" class="hidden">Allow notifications</button>
      <div id="app__left-alerts">
        <h2>Alerts</h2>
        <div id="app__left-alerts-display">Checking for alerts...</div>
        <div id="app__left-alerts-modal">
          <button type="button" id="alerts-modal-close-btn">x</button>
          <h2>Specify name of alert and price</h2>
          <p>note: cents are ignored</p>
          <input type="text" placeholder="name" id="alerts-modal-name" style="text-transform: uppercase;"/>
          <input type="number" placeholder="amount" id="alerts-modal-price"/>
          <button id="alerts-modal-add-btn" type="button">add</button>
        </div>
        <button id="add-alert-btn" type="button">add alert</button>
      </div>
      <div id="app__left-gains-calc">
        <h2>Gains calc</h2>
        <span>
          Upper price
          <input type="number" id="upper-price" />
        </span>
        <span>
          Lower price
          <input type="number" id="lower-price" />
        </span>
        <span>
          Money in
          <input type="number" id="money-in" />
        </span>
        <button type="button" id="calculate">Calculate</button>
        <div id="output"></div>
      </div>
    </div>
    <div id="app__right">
      <h2>Prices</h2>
      <div id="app__right-ticker-prices"></div>
    </div>
  </div>
  <script src="alert.js"></script>
  <script src="gains-calc.js"></script>
  <script src="gdax-socket.js"></script>
</body>
</html>
